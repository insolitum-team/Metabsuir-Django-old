{% extends 'app/base.html'  %}
{% block content %}

<div class="shadow p-4 mb-5 bg-body rounded">
  <h3>Registration</h3><br>
  <form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <input type="submit" value="Submit" class="btn btn-outline-secondary">
  </form>
</div>

{% endblock %}
