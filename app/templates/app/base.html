<!DOCTYPE html>
<html lang="en">
<head>
    <title>BSUIR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .bg-dark {
            background-color: #17191f !important;
        }
        .text-bg-dark {
            background-color: #22242b !important;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .background-border {
            min-height: 630px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 0 !important;
        }
        .left-part {
            width: calc(100% - 270px);
            max-width: calc(100% - 270px);
            display: inline-block;
            background: #22242b;
            border-radius: 10px;
        }
        .right-part {
            display: inline-block;
            width: 250px;
            background: #22242b;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-dark">
    <header class="p-3 text-bg-dark custom-color">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-2 text-white">Главная</a></li>
                {% if user.is_authenticated %}
                <li><a href="#" class="nav-link px-2 text-white">Профиль</a></li>
                {% endif %}
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Поиск..." aria-label="Search">
            </form>
            <div class="text-end">
                {% if not user.is_authenticated %}
                <a href="{% url 'user_login' %}"><button type="button" class="btn btn-outline-light me-2">Войти</button></a>
                <a href="{% url 'signup' %}"><button type="button" class="btn btn-outline-warning">Регистрация</button></a>
                {% else %}
                <a href="{% url 'logout_user' %}"><button type="button" class="btn btn-outline-warning">Выйти</button></a>
                {% endif %}
            </div>
        </div>
      </div>
    </header>
    <br>
    <div class="container background-border">
        <div class="left-part">
            {% block content %}
            {% endblock content %}
        </div>
        <div class="right-part">
            {% block side_content %}
            {% endblock side_content %}
        </div>
    </div>
    <br>
    <footer>
            <center>
                <span class="text-white">&copy; esquiresword & ImmortalDante</span><br>
            </center>
    </footer>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
